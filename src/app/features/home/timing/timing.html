<div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg mt-4 max-h-[60dvh] overflow-y-auto">
  <ul class="flex flex-col h-1/3">
    <li
      class="border-b border-solid border-gray-200 py-4 text-gray-500 dark:text-gray-100 dark:border-gray-600 font-semibold cursor-pointer hover:bg-gray-100 hover:dark:bg-gray-500 px-4 transition-all duration-150"
    >
      <span class="flex items-center gap-2">
        <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse"></div>
        {{ calculateTimingBlocks().length }} Slots
      </span>
    </li>
    @for (block of calculateTimingBlocks(); track $index) {
    <li
      class="border-b border-solid border-gray-200 py-4 text-gray-500 dark:text-gray-100 dark:border-gray-600 font-semibold cursor-pointer hover:bg-gray-100 hover:dark:bg-gray-500 px-4 transition-all duration-150"
      #listItem
    >
      <span>
        {{ block }}
      </span>
    </li>
    }
  </ul>
</div>
