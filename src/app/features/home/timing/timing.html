<div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg px-4 mt-4 max-h-[60dvh] overflow-y-auto">
  <ul class="flex flex-col h-1/3">
    @for (block of calculateTimingBlocks(); track $index) {
    <li class="border-b border-solid border-gray-200 py-4 text-gray-500 font-semibold">
      <span>{{ block }}</span>
    </li>
    }
  </ul>
</div>
