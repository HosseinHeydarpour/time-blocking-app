<div class="container mx-auto">
  <section class="home px-2 md:px-6 mt-6">
    <div
      class="flex items-center justify-between p-3 rounded-lg border border-solid border-gray-300 dark:border-gray-600 shadow-sm bg-white text-gray-900 surface-card dark:bg-gray-800 dark:text-gray-100"
    >
      <!-- Date Section -->
      <p class="flex items-center gap-2 text-xs md:text-md">
        <i class="pi pi-calendar text-primary"></i>
        Today -
        <span>{{ today | date : 'short' }}</span>
      </p>

      <!-- Actions -->
      <div class="flex items-center gap-2">
        <!-- Theme Toggle -->
        <button
          pButton
          type="button"
          class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
          (click)="themeService.toggleDarkMode()"
        >
          <i
            class=""
            [ngClass]="{
              'icon-moon': isNightMode(),
              'pi pi-sun': !isNightMode()
            }"
            class="text-primary"
          ></i>
        </button>

        <!-- Settings -->
        <button
          pButton
          type="button"
          class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
          (click)="dialogService.openDialog('settings')"
        >
          <i class="pi pi-cog text-primary"></i>
        </button>

        <button
          pButton
          type="button"
          class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
          (click)="onDeleteTasksClicked()"
        >
          <i class="pi pi-trash text-primary"></i>
        </button>
      </div>
    </div>

    <!-- No event Scheduled message -->
    @if (taskService.tasks().length === 0) {

    <div
      class="bg-white rounded-lg border border-solid border-gray-300 dark:border-gray-600 shadow-sm py-4 px-4 flex items-center justify-center mt-4 cursor-pointer dark:bg-gray-800 dark:text-gray-100"
      (click)="showTaskDialog()"
    >
      <p class="text-gray-500 dark:text-gray-100 text-center tx-xs md:text-sm">
        No tasks scheduled for today ðŸ˜ž Click to add one!
      </p>
    </div>
    } @else {
    <div
      class="bg-white rounded-lg border border-solid border-gray-100 shadow-sm py-4 px-4 flex items-center justify-center mt-4 cursor-pointer dark:bg-gray-800 dark:text-gray-100"
      (click)="showTaskDialog()"
    >
      <p class="text-gray-500 dark:text-gray-100 text-center">Add More Tasks!</p>
    </div>
    }
    <app-timing></app-timing>
  </section>
</div>

<app-task-dialog></app-task-dialog>
<app-settings-dialog></app-settings-dialog>
<app-delete-dialog></app-delete-dialog>
