<div class="container mx-auto">
  <section class="home px-6 mt-6">
    <div
      class="bg-white rounded-lg border border-solid border-gray-100 py-2 px-4 flex items-center justify-between hadow-sm"
    >
      <p class="flex items-center gap-2 justify-center text-blue-950 text-md">
        <i class="icon-calendar text-blue-700"></i>
        Today -
        <span class="">{{ today | date : 'short' }}</span>
      </p>

      <a class="bg-blue-50 p-1 rounded-full flex items-center justify-center hover:bg-blue-100">
        <i class="icon-settings text-blue-700"></i>
      </a>
    </div>

    <!-- No event Scheduled message -->
    @if (eventsList.length === 0) {

    <div
      class="bg-white rounded-lg border border-solid border-gray-100 shadow-sm py-4 px-4 flex items-center justify-center mt-4 cursor-pointer"
      (click)="showTaskDialog()"
    >
      <p class="text-gray-500 text-center">No events scheduled for today ðŸ˜ž Click to add one!</p>
    </div>
    }
  </section>
</div>

<app-task-dialog></app-task-dialog>
