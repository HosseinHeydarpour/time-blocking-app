<p-dialog
  header="Delete all tasks"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ maxWidth: '35rem' }"
  [dismissableMask]="true"
>
  <div class="flex justify-end flex-col gap-8">
    <div>
      <h2 class="text-md">Are you sure? all tasks will get deleted!</h2>
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" />
      <p-button label="Delete All" type="submit" severity="warn" (onClick)="onDeleteClicked()" />
    </div>
  </div>
</p-dialog>
