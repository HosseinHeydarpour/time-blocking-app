<p-dialog
  header="Settings"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ maxWidth: '35rem' }"
  [dismissableMask]="true"
>
  <div class="flex justify-end gap-2">
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="flex items-center gap-4 mb-4">
        <label for="taskname" class="font-semibold w-24">Block Duration</label>
        <input pInputText id="taskname" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="taskname" class="font-semibold w-24">Focus Goal</label>
        <input pInputText id="taskname" class="flex-auto" autocomplete="off" />
      </div>

      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="settingsService.closeDialog()" />
        <p-button
          label="Save Task"
          (click)="settingsService.closeDialog()"
          [disabled]="settingsForm.invalid"
        />
      </div>
    </form>
  </div>
</p-dialog>
