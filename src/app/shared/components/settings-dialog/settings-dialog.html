<p-dialog
  header="Settings"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ maxWidth: '98vw' }"
  [dismissableMask]="true"
>
  <div class="flex justify-end gap-2">
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="flex items-center gap-4 mb-8">
        <label for="description" class="font-semibold w-24">Day Start</label>
        <p-datepicker
          formControlName="startAt"
          [iconDisplay]="'input'"
          [timeOnly]="true"
          inputId="templatedisplay"
          [hourFormat]="'24'"
          [readonlyInput]="true"
          [showIcon]="true"
        >
          <ng-template #inputicon let-clickCallBack="clickCallBack">
            <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
          </ng-template>
        </p-datepicker>
      </div>

      <div class="flex items-center gap-4 mb-8">
        <label for="description" class="font-semibold w-24">Day End</label>
        <p-datepicker
          formControlName="endAt"
          [iconDisplay]="'input'"
          [timeOnly]="true"
          inputId="templatedisplay"
          [hourFormat]="'24'"
          [readonlyInput]="true"
          [showIcon]="true"
        >
          <ng-template #inputicon let-clickCallBack="clickCallBack">
            <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
          </ng-template>
        </p-datepicker>
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="blockDuration" class="font-semibold w-24">Block Duration</label>

        <input
          pInputText
          formControlName="timeBlockDuration"
          id="blockDuration"
          class="flex-auto"
          autocomplete="off"
          placeholder="Default: 5 minutes"
        />
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="goal" class="font-semibold w-24">Focus Goal</label>
        <input
          pInputText
          formControlName="focusDurationGoal"
          id="goal"
          class="flex-auto"
          autocomplete="off"
          placeholder="In hours"
        />
      </div>

      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="dialogService.closeDialog()" />
        <p-button label="Save Task" type="submit" [disabled]="settingsForm.invalid" />
      </div>
    </form>
  </div>
</p-dialog>
